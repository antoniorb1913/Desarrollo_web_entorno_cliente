<!DOCTYPE html>
<html>
<head>
    <title>Operaciones Matemáticas</title>
</head>
<body>
    <h2>Menú de Operaciones</h2>
    <button onclick="potencia()">1. Potencia</button>
    <button onclick="raiz()">2. Raíz</button>
    <button onclick="redondeo()">3. Redondeo</button>
    <button onclick="trigonometria()">4. Trigonometría</button>
    
    <p id="resultado"></p>

    <script>
        function potencia() {
            let base = prompt("Introduce la base:");
            let exponente = prompt("Introduce el exponente:");
            let resultado = Math.pow(base, exponente);
            
            document.getElementById("resultado").innerHTML = 
                "La potencia de " + base + " elevado a " + exponente + " es: " + resultado;
        }
        
        function raiz() {
            let numero = prompt("Introduce un número (no negativo):");
            let resultado = Math.sqrt(numero);
            
            document.getElementById("resultado").innerHTML = 
                "La raíz de " + numero + " es: " + resultado;
        }
        
        function redondeo() {
            let decimal = prompt("Introduce un número decimal:");
            let num = parseFloat(decimal);
            
            document.getElementById("resultado").innerHTML = 
                "Redondeo al entero más próximo: " + Math.round(num) + "<br>" +
                "Redondeo al alta: " + Math.ceil(num) + "<br>" +
                "Redondeo a la baja: " + Math.floor(num);
        }
        
        function trigonometria() {
            let angulo = prompt("Introduce un ángulo (entre 0 y 360):");
            let radianes = angulo * Math.PI / 180;
            
            document.getElementById("resultado").innerHTML = 
                "Seno: " + Math.sin(radianes) + "<br>" +
                "Coseno: " + Math.cos(radianes) + "<br>" +
                "Tangente: " + Math.tan(radianes);
        }
    </script>
</body>
</html>
