<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Nombres</title>
</head>
<body>
    <h1>Procesador de Nombres</h1>
    
    <div>
        <label for="nombreCompleto">Ingresa tu nombre y apellidos:</label><br>
        <input type="text" id="nombreCompleto" size="30"><br><br>
        
        <button onclick="procesarNombre()">Procesar</button>
    </div>
    
    <div id="resultados" style="display:none; margin-top:20px;">
        <h2>Resultados:</h2>
        
        <div>
            <h3>1. Tamaño sin espacios:</h3>
            <div id="tamano"></div>
        </div>
        
        <div>
            <h3>2. Mayúsculas y minúsculas:</h3>
            <div id="mayusMinus"></div>
        </div>
        
        <div>
            <h3>3. Nombre y apellidos separados:</h3>
            <div id="separados"></div>
        </div>
        
        <div>
            <h3>4. Propuesta de usuario 1:</h3>
            <div id="usuario1"></div>
        </div>
        
        <div>
            <h3>5. Propuesta de usuario 2:</h3>
            <div id="usuario2"></div>
        </div>
    </div>

    <script>
        function procesarNombre() {

            let nombreCompleto = document.getElementById("nombreCompleto").value;
            

            if (nombreCompleto.trim() === "") {
                alert("Por favor, ingresa tu nombre y apellidos");
                return;
            }
            

            document.getElementById("resultados").style.display = "block";
            

            let sinEspacios = nombreCompleto.replace(/ /g, "");
            document.getElementById("tamano").textContent = sinEspacios.length + " caracteres";
            

            document.getElementById("mayusMinus").innerHTML = 
                "Minúsculas: " + nombreCompleto.toLowerCase() + "<br>" +
                "Mayúsculas: " + nombreCompleto.toUpperCase();
            
   
            let partes = nombreCompleto.split(" ");
            let nombre = partes[0] || "";
            let apellido1 = partes[1] || "";
            let apellido2 = partes[2] || "";
            
            document.getElementById("separados").innerHTML = 
                "Nombre: " + nombre + "<br>" +
                "Apellido 1: " + apellido1 + "<br>" +
                "Apellido 2: " + apellido2;
            
            
            let usuario1 = "";
            if (nombre) usuario1 += nombre[0].toLowerCase();
            if (apellido1) usuario1 += apellido1.toLowerCase();
            if (apellido2) usuario1 += apellido2[0].toLowerCase();
            document.getElementById("usuario1").textContent = usuario1;
            

            let usuario2 = "";
            if (nombre) usuario2 += nombre.substring(0, 3).toLowerCase();
            if (apellido1) usuario2 += apellido1.substring(0, 3).toLowerCase();
            if (apellido2) usuario2 += apellido2.substring(0, 3).toLowerCase();
            document.getElementById("usuario2").textContent = usuario2;
        }
    </script>
</body>
</html>
