<!DOCTYPE html>
<html>
<head>
    <title>Formato de Fecha Simple</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt("Dime el día: "));
        let mes = parseInt(prompt("Dime el mes (1-12): "));
        let year = parseInt(prompt("Dime el año: "));

        let fecha = new Date(year, mes - 1, dia);

        let resultado1 = "";
        let resultado2 = "";
        let resultado3 = "";

            resultado1 = fecha.toLocaleDateString("es-ES");
            resultado2 = fecha.toLocaleDateString("es-ES", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            resultado3 = fecha.toLocaleDateString("en-US", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });


        document.write("<p><strong>Resultado:</strong> " + resultado1 + "</p>");
        document.write("<p><strong>Resultado:</strong> " + resultado2 + "</p>");
        document.write("<p><strong>Resultado:</strong> " + resultado3 + "</p>");

    </script>
</body>
</html>
