<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Lotes Albuquerque</title>
</head>
<body>
    <h2>Control de Lotes - Albuquerque</h2>
    <form id="formBolsas">
        <p>
            <label>Fecha de creación (dd/mm/aaaa):</label><br>
            <input type="text" id="fecha" placeholder="dd/mm/aaaa">
        </p>
        <p>
            <label>Cocinero (Nombre en clave):</label><br>
            <input type="text" id="cocinero">
        </p>
        <p>
            <label>Destinatario:</label><br>
            <input type="text" id="destinatario">
        </p>
        <p>
            <label>Gramos (100-5000):</label><br>
            <input type="number" id="gramos">
        </p>
        <p>
            <label>Composición:</label><br>
            <input type="text" id="composicion">
        </p>
        <p>
            <label>Número de cuenta EEUU:</label><br>
            <input type="text" id="cuenta">
        </p>
        <p>
            <label>Cuenta validada (formato limpio):</label><br>
            <input type="text" id="cuentaLimpia" readonly>
        </p>
        
        <button type="submit">Registrar Bolsa</button>

        <hr>
        <p>
            Intentos fallidos: 
            <input type="text" id="intentos" value="0" readonly>
            <button type="button" id="btnReiniciar">Reiniciar Cookie</button>
        </p>
    </form>

    <script src="cookies.js"></script>
    <script src="t5e5_cookies.js"></script>
</body>
</html>
