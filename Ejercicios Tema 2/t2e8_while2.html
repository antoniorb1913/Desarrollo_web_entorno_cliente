<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de acceso - Primer presidente</title>
    <script>
        let respuesta; // Variable para guardar la respuesta del usuario

        // El bucle se ejecuta al menos una vez
        do {
            // Pedimos al usuario que responda
            respuesta = prompt("¿Cuál fue el primer presidente de la democracia española?");

            // Si solo escribe el nombre
            if (respuesta === "Adolfo") {
                alert("Te falta el apellido. ¿Cuál fue el primer presidente de la democracia española?");
            }
            // Si solo escribe el apellido (con o sin tilde)
            else if (respuesta === "Suárez" || respuesta === "Suarez") {
                alert("Te falta el nombre. ¿Cuál fue el primer presidente de la democracia española?");
            }
            // Si pone algo incorrecto
            else if (respuesta !== "Adolfo Suárez") {
                alert("ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?");
            }

        // Repetimos mientras no escriba correctamente el nombre completo
        } while (respuesta !== "Adolfo Suárez");

        // Cuando acierta, mostramos el mensaje final
        document.write("<h2>¡Correcto! Acceso permitido.</h2>");
    </script>
</head>
<body>
</body>
</html>
