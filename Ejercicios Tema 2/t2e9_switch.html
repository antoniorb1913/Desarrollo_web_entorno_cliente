<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación por edad</title>
    <script>
        let edad = parseInt(prompt("Introduce tu edad:"));

        switch (true) {
            case (edad < 0):
                alert("La edad no puede ser negativa.");
                break;
            case (edad <= 12):
                alert("Eres un niño.");
                break;
            case (edad <= 26):
                alert("Eres un joven.");
                break;
            case (edad <= 60):
                alert("Eres un adulto.");
                break;
            default:
                alert("Eres un jubilado.");
        }
    </script>
</head>
<body>
</body>
</html>
