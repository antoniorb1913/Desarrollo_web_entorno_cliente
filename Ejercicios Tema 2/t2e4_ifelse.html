<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación por edad</title>
    <script>
        let edad = (prompt("Introduce tu edad:"));

        if (edad < 0) {
            alert("La edad no puede ser negativa.");
        } else if (edad <= 12) {
            alert("Eres un niño.");
        } else if (edad <= 26) {
            alert("Eres un joven.");
        } else if (edad <= 60) {
            alert("Eres un adulto.");
        } else {
            alert("Eres un jubilado.");
        }
    </script>
</head>
<body>
</body>
</html>
