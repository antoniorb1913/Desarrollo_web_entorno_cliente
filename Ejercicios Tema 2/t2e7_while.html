<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control parental</title>
    <script>
        

        let respuesta = prompt("Escribe el apellido del primer presidente de la democracia española:");

        while (respuesta != "Suárez" && respuesta != "Suarez") {
            respuesta = prompt("Incorrecto. Inténtalo de nuevo:");
        }

        alert("Acceso permitido.");
    </script>
